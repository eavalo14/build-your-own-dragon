<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="icon" href="./assets/images/favicon.jpeg">
    <title>Build your own dragon</title>
</head>

<body>
    <!-- Title Card -->
    <header>
        <div class="container text-center">
            <div class="row justify-content-center">
                <div class="col-6">
                    <div class="card title">
                        <div class="card-body">
                          <h5 class="card-title">Build your own Dragon!</h5>
                        </div>
                      </div>
                  </div>
            </div>

        </div>
        
    </header>
    <!-- build your own bug section -->
    <div class="row justify-content-center my-3">
        <div class="col-8">
            <!-- top level card to host everything -->
            <div class="row">
                <!-- Image Card -->
                <div class="card build-section col-7 mx-1 p-3">
                    <img src="./assets/images/dragon/Background/Aegean.png" class="dragon-image">
                </div>
                <!-- Selection of type -->
                <div id="layerLocation" class="card build-section col-2 justify-content-center">

                </div>

                <!-- Selection of layer -->
                <div id="layers" class="card build-section mx-1 col-2 justify-content-center">
                    <button id ="Background" type="button" class="btn btn-secondary my-1">Background</button>
                    <button id ="Body" type="button" class="btn btn-secondary my-1">Body</button>
                    <button id ="Chest" type="button" class="btn btn-secondary my-1">Chest</button>
                    <button id ="Eyes" type="button" class="btn btn-secondary my-1">Eyes</button>
                    <button id ="Head" type="button" class="btn btn-secondary my-1">Head</button>
                    <button id ="Horns" type="button" class="btn btn-secondary my-1">Horns</button>
                    <button id ="Smoke" type="button" class="btn btn-secondary my-1">Smoke</button>
                    <button id ="Teeth" type="button" class="btn btn-secondary my-1">Teeth</button>
                    <button id ="Tongue" type="button" class="btn btn-secondary my-1">Tongue</button>

                </div>

            </div>
          </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>    
    <script src="./assets/js/script.js"></script>    
</body>


</html>
